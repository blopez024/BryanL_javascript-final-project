        <main>
          <div id="searchbar" class="searchbar">

          <div id="main-content" class="content hideElement">
            <div class="word-content">
              <div>

                  <h1 id="word"></h1>
                </div>
                <div class="pronunciation">
                  <p id="pronunciation"></p>
                </div>
              </div>
              <div id="sound" class="sound">
                <img
                  id="sound"
                  src="./public/sound.svg"
                  alt=""
                  srcset=""
                  width="80px"
                  height="80px"
                />
              </div>
            </div>

            <div class="parts-of-speech">
              <span id="parts-of-speech"></span>
            </div>
            <div class="meaning">
              <ol id="meaning"></ol>
            </div>
            <div id="image" class="image"></div>
          </div>
          <div id="word-not-found" class="hideElement word-not-found">
            <img src="./public/lost.gif" alt="" srcset="" />
            <h2>
              I'm sorry, the word you have typed in doesn't appear to be in my
              dictionary.
