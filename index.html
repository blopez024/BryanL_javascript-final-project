<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./src/style.css" />
    <title>B's Dictionary üìï</title>
  </head>
  <body>
    <div id="app">
      <div id="container">
        <header class="header">
          <div class="left">
            <div class="dice">
              <img src="./public/dice50.png" alt="" srcset="" />
            </div>
          </div>
          <div class="right">
            <div class="fonts">
              <div class="custom-select-wrapper">
                <select class="custom-select" name="fonts" id="fonts">
                  <option value="codystar">Codystar</option>
                  <option value="general">General Sans</option>
                  <option value="inter">Inter</option>
                  <option value="playfair">Playfair Display</option>
                  <option value="roboto">Roboto</option>
                </select>
                <svg
                  class="select-arrow"
                  width="16"
                  height="16"
                  viewBox="0 0 24 24"
                >
                  <path d="M7 10l5 5 5-5H7z" fill="#333" />
                </svg>
              </div>
            </div>

            <div class="color-theme">
              <label class="switch">
                <input type="checkbox" />
                <span class="slider round"></span>
              </label>
              <img src="./public/moon.svg" alt="" srcset="" height="25px" />
            </div>
          </div>
        </header>
        <main>
          <div id="searchbar" class="searchbar">
            <input
              id="search-input"
              type="text"
              placeholder="Search Dictionary..."
            />
            <button>üîç</button>
          </div>
          <div class="content">
            <div class="word">WORD</div>
            <div class="pronunciation">pronunciation</div>
            <div class="parts-of-speech">parts-of-speech</div>
            <div class="meaning">
              meaning
              <ul></ul>
            </div>
            <div class="synonyms">
              Synonyms
              <ul></ul>
            </div>
            <div>Source: wiki</div>
          </div>
        </main>
      </div>
    </div>
    <script type="module" src="./src/main.js"></script>
  </body>
</html>
